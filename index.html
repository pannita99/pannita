<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .flex-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #f2f2f2;
      height: 100px;
    }
    .flex-item {
      background-color: #b682f1;
      color: white;
      padding: 20px;
      margin: 5px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Flexbox Example</h2>
  <div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
  </div>
</body>
</html>
