<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      background-color: #ddd;
      padding: 10px;
    }
    .grid-item {
      background-color: #2196F3;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .grid-item img {
      max-width: 80px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .menu-name {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
