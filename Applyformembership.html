<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สมัครสมาชิก</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(to right, #fcfdfd, #8b69b1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-box {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .signup-box input[type="text"],
    .signup-box input[type="email"],
    .signup-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .signup-box input[type="submit"] {
      width: 100%;
      background-color: #6b82ca;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .signup-box input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .signup-box p {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .signup-box a {
      color: #007BFF;
      text-decoration: none;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>สมัครสมาชิก</h2>
    <form action="index.html" method="post">
      <input type="text" name="fullname" placeholder="ชื่อ-นามสกุล" required>
      <input type="email" name="email" placeholder="อีเมล" required>
      <input type="text" name="username" placeholder="ชื่อผู้ใช้" required>
      <input type="password" name="password" placeholder="รหัสผ่าน" required>
      <input type="password" name="confirm_password" placeholder="ยืนยันรหัสผ่าน" required>
      <input type="submit" value="สมัครสมาชิก"><a href="food-item1.html"></a>
    </form>
    <p>มีบัญชีอยู่แล้ว? <a href="Login.html">เข้าสู่ระบบ</a>
</body>
</html>
